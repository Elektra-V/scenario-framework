# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# https://pip.pypa.io/en/stable/topics/caching/
cache:
  paths:
  - .cache/pip

before_script:
- python --version ; pip --version
- pip install virtualenv
- pip install uv
- virtualenv venv
- source venv/bin/activate
- uv sync

test:scenario:
  tags:
    - asprunner
  script:
    - echo "Running Scenario framework tests..."
    - uv run pytest tests/ --junit-xml=test-results.xml
  artifacts:
    when: always
    reports:
      junit: test-results.xml
    paths:
      - test-results.xml
    expire_in: 1 week

run:
  tags:
    - asprunner
  script:
    # Try to install the project in editable mode if it's a package,
    # otherwise fall back to requirements.txt if it exists.
    - pip install -e . || if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
    # Replace this with whatever you want to run in CI for now:
    # for example your scenario runner command later.
    - echo "CI pipeline is running"

